<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chennai Port Authority - Hook Piece Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="64x64" href="favicon.png">
  <link rel="icon" type="image/png" sizes="180x180" href="favicon.png">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <img src="cpa_logo.jpg" alt="Chennai Port Authority Logo" class="logo-img">
      <div class="logo-text">CHENNAI PORT AUTHORITY</div>
    </div>
    <div class="header-right">
      <a class="active" href="index.html">Home</a>
      <a href="https://www.chennaiport.gov.in/contact-us">Contact</a>
      <a href="about.html">About</a>
    </div>
  </div>

  <div class="container">
    <div class="form-title">HOOK PIECE RATE CALCULATOR</div>
    
    <div class="form-section">
      <div class="form-row">
        <div class="form-group">
          <label for="myDate">Select Date:</label>
          <input type="date" id="myDate" name="myDate">
        </div>
      </div>

      <div class="section-title">Vessel Details</div>
      
      <div class="form-row">
        <div class="form-group">
          <label>VESSEL NAME:</label>
          <input type="text" id="vesselName">
        </div>
        <div class="form-group">
          <label for="shift">SHIFT:</label>
          <select name="shift" id="shift">
            <option value="Shift I">Shift I</option>
            <option value="Shift II">Shift II</option>
            <option value="Shift III">Shift III</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>VCN NO:</label>
          <input type="number" id="vcnNo">
        </div>
        <div class="form-group">
          <label>A/I SHIFT:</label>
          <input type="text" id="aiShift">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Prediction/Planning:</label>
          <select name="inputtype" id="inputtype">
            <option value="Prediction">Prediction</option>
            <option value="Planning">Planning</option>
          </select>
        </div>
        <div class="form-group">
          <label>Number of Hooks (1-4):</label>
          <input type="number" id="hookCount" min="1" max="4" onchange="generateHookFields()">
        </div>
      </div>

      <div id="hookFields"></div>
      <div id="grandTotalEmployees" style="display:none; margin-top: 30px;">
      <h3>Grand Total Employees After Absentees:</h3>
      <input type="number" id="grand_total_employees" readonly style="font-weight: bold; font-size: 16px;">
    </div>

    </div>
  </div>
  <div class="footer-center">
    <button id="exportBtn" onclick="exportToExcel()">Export to Excel/CSV</button>
  </div>
<!-- Footer -->
<footer class="footer">
  <div class="footer-container">
    <div class="footer-center">
      <span>&copy; 2025 TechTitans</span>
    </div>
  </div>
</footer>

  <script src="script.js"></script>
</body>
</html>
